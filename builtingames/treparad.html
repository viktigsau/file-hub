<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tre p√• rad</title>
    <link rel="stylesheet" href="..\style\treparad.css">
</head>
<body>
    <div style="width: 300px; height: 300px; background-color: lightgray;">
        <div class="sqere" onclick="set_mode(0, 0)"></div>
        <div class="sqere" onclick="set_mode(1, 0)"></div>
        <div class="sqere" onclick="set_mode(2, 0)"></div>
        <div class="sqere rad2" onclick="set_mode(0, 1)"></div>
        <div class="sqere rad2" onclick="set_mode(1, 1)"></div>
        <div class="sqere rad2" onclick="set_mode(2, 1)"></div>
        <div class="sqere rad3" onclick="set_mode(0, 2)"></div>
        <div class="sqere rad3" onclick="set_mode(1, 2)"></div>
        <div class="sqere rad3" onclick="set_mode(2, 2)"></div>
    </div>

    <script>
        const board = [
            [0, 0, 0],
            [0, 0, 0],
            [0, 0, 0]
        ];

        let xs = 0;

        function set_mode(x, y) {
            if (xs == 0 && board[x][y] == 0) {
                board[x][y] = 1;
                xs = newXS(xs);
                console.log(board, xs);
                return;
            };
            if (board[x][y] == 0) {
                board[x][y] = 2;
                xs = newXS(xs);
                console.log(board, xs);
            }
        };

        function newXS(xs) {
            if (xs == 1) {
                return 0;
            }
            return 1;
        };
    </script>
</body>
</html>
